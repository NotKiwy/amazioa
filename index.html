<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazioa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amazioa</h1>
        <nav>
            <button onclick="showSection('earn')">Earn</button>
            <button onclick="showSection('friends')">Friends</button>
        </nav>

        <!-- Вкладка Earn -->
        <section id="earn" class="section active">
            <h2>Earn</h2>
            <p>Баланс: <span id="balanceAMZ">0</span> $AMZ</p>
            <p>Заработок: <span id="earnPerHour">100</span> $AMZ/час</p>
            <button onclick="upgradeEarn()">Улучшить</button>
            <div class="tasks">
                <h3>Задания</h3>
                <ul>
                    <li>Выложить историю с ботом</li>
                    <li>Подписаться на канал</li>
                    <li>Пригласить 5 друзей</li>
                </ul>
            </div>
        </section>

        <!-- Вкладка Friends -->
        <section id="friends" class="section hidden">
            <h2>Friends</h2>
            <div class="sub-sections">
                <button onclick="showSubSection('myFriends')">My Friends</button>
            </div>
            <div id="myFriends" class="sub-section">
                <h3>My Friends</h3>
                <ul id="friendsList"></ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
